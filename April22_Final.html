<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		#map {
			height: 100%;
		}
		/* Optional: Makes the sample page fill the window. */
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
<div id="map"></div>
<script>
	var map;
	var parks = [
		{"park":"Yellowstone","coords":[44.4280,-110.5885]},
		{"park":"Glacier","coords":[48.7596, -113.7870]},
        {"park":"MyHomeSweetHome: Mukerian","coords":[31.956289,75.616844]},
		{"park":"Kanha National Park: Diversity","coords":[22.639789,80.318206]},
        {"park":"Golden Temple: Heaven on earth","coords":[31.619980,74.876488]},
		{"park":"Dal Lake","coords":[34.127392,74.841698]},
        {"park":"Calgary Downtown: Aunt's House","coords":[51.046496,-114.050643]},
		{"park":"Napier: Sister's Home","coords":[-39.492844,176.912018]},
        {"park":"My College","coords":[43.774246,-79.337112]}
		];

	function initMap() {
		map = new google.maps.Map(document.getElementById('map'), {
			zoom: 2,
			center: new google.maps.LatLng(44, -110),
			mapTypeId: 'terrain'
		});

		mashParks(parks);
	}

	function mashParks(results) {
	for (var i = 0; i < results.length; i++) {
		var coords = results[i].coords;
		var latLng = new google.maps.LatLng(coords[0], coords[1]);
		var marker = new google.maps.Marker({
			position: latLng,
			map: map,
			label:results[i].park
			});
		}
	}



</script>
<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTM5RKrtCLpZAj5HU3K3cTvFNB240NsBg&callback=initMap">
</script>
</body>
</html>
